<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUS-MINUS</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class='head'>
        PLUS-MINUS
    </div>    

    <div class='frame'>
        <input type='text' class='dispScreen' readOnly>
        <div class="buttonArea">
            <button onclick='clearResult()'>C</button> 
            <button onclick='deleteLastDigit()'>DEL</button> 
            <button onclick='symbolAction("9")'>9</button> 
            <button onclick='symbolAction("8")'>8</button> 
            <button onclick='symbolAction("7")'>7</button> 
            <button onclick='symbolAction("/")'>/</button> 
            <button onclick='symbolAction("*")'>*</button> 
            <button onclick='symbolAction("6")'>6</button> 
            <button onclick='symbolAction("5")'>5</button> 
            <button onclick='symbolAction("4")'>4</button> 
            <button onclick='symbolAction("-")'>-</button> 
            <button onclick='symbolAction("+")'>+</button> 
            <button onclick='symbolAction("3")'>3</button> 
            <button onclick='symbolAction("2")'>2</button> 
            <button onclick='symbolAction("1")'>1</button> 
            <button onclick='calculateResult()'>=</button> 
            <button onclick='symbolAction(".")'>.</button> 
            <button onclick='symbolAction("0")'>0</button> 
            
            <div class='tag'>MJ</div>
      </div>
    </div>
    <div class='head'>
        A Simple Calculator
    </div>

    <script src="script.js"></script>
</body>
</html>
